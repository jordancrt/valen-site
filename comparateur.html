<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ValenCompare — Comparateur</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-container">
      <a class="nav-brand" href="index.html"><img src="assets/icon-192.png" alt=""><span>VALENCOMPARE</span></a>
      <nav><ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a class="active" href="comparateur.html">Comparateur</a></li>
        <li><a href="espace.html">Espace perso</a></li>
      </ul></nav>
    </div>
  </header>

  <main class="container" style="padding:28px 0 56px">
    <!-- Barre de recherche -->
    <section class="card" style="display:grid;grid-template-columns:1fr 200px 140px;gap:12px;align-items:center">
      <input id="q" class="input" placeholder="Ex: meilleur rendement stablecoin, SP500, frais les plus bas…">
      <select id="type" class="select">
        <option value="crypto">Crypto</option>
        <option value="etf">ETF</option>
        <option value="plateforme">Plateformes</option>
      </select>
      <button id="btnSearch" class="btn btn-primary">Comparer</button>
    </section>

    <!-- Résultats -->
    <section class="card" style="margin-top:16px">
      <div class="card-head"><h3>Résultats</h3><span id="count" class="muted"></span></div>
      <div id="grid" class="grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px"></div>
    </section>
  </main>

  <footer class="footer"><div class="container">© 2025 ValenCompare — propulsé par ValenHub.</div></footer>

  <script src="assets/comparateur.js"></script>
</body>
</html>
