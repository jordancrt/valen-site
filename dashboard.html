<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ValenHub – Tableau de bord</title>
  <link rel="stylesheet" href="assets/style.css?v=8000" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0b0f1a; color: #f5f5f7; font-family: "Inter", sans-serif; }
    .dashboard-container { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
    .header h1 { font-size: 28px; font-weight: 700; color: #fff; }
    .add-btn {
      background: linear-gradient(135deg, #6d5dfc, #9b8cff);
      border: none; padding: 10px 16px; border-radius: 10px;
      color: white; font-weight: 600; cursor: pointer;
    }
    .add-btn:hover { filter: brightness(1.1); }

    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 18px 20px;
      backdrop-filter: blur(8px);
      transition: 0.25s;
    }
    .card:hover { border-color: rgba(255,255,255,0.15); }

    .card h3 { margin: 0 0 10px; font-weight: 600; font-size: 16px; color: #e2e3e8; }
    .value { font-size: 24px; font-weight: 700; color: #fff; }
    .muted { color: #a1a6b1; font-size: 13px; }

    #chartWealth { width: 100%; height: 260px; }

    .accounts-table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    .accounts-table th, .accounts-table td {
      padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,0.05);
      text-align: left;
    }
    .accounts-table th { color: #9fa6b9; font-weight: 600; font-size: 13px; }
    .accounts-table td { color: #e9e9f2; font-size: 14px; }

    .delete-btn {
      background: none; border: none; color: #ff7b7b; cursor: pointer;
      font-weight: 600;
    }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.55);
      display: flex; align-items: center; justify-content: center; z-index: 50; }
    .modal.hidden { display: none; }
    .modal-content {
      background: #121622;
      padding: 24px; border-radius: 14px;
      max-width: 380px; width: 100%;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .modal-content h2 { margin-top: 0; color: #fff; font-size: 20px; }
    .modal-content input, .modal-content select {
      width: 100%; margin-top: 8px; margin-bottom: 14px;
      background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; color: #fff; padding: 10px;
    }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .cancel-btn { background: none; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 8px 14px; border-radius: 8px; cursor: pointer; }
    .confirm-btn { background: linear-gradient(135deg, #6d5dfc, #9b8cff); border: none; color: white; padding: 8px 14px; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>Tableau de bord</h1>
      <button class="add-btn" id="addAccountBtn">+ Ajouter un compte</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Patrimoine total</h3>
        <div class="value" id="totalWealth">0 €</div>
        <p class="muted">Tous comptes confondus</p>
      </div>
      <div class="card">
        <h3>Variation mensuelle</h3>
        <div class="value" id="monthVariation">0%</div>
        <p class="muted">Évolution sur 30 jours</p>
      </div>
      <div class="card">
        <h3>Dépenses du mois</h3>
        <div class="value" id="expensesMonth">0 €</div>
        <p class="muted">Mise à jour locale</p>
      </div>
      <div class="card">
        <h3>Objectif atteint</h3>
        <div class="value" id="goalProgress">0%</div>
        <p class="muted">Progrès vers la cible</p>
      </div>
    </div>

    <div class="card" style="margin-top:30px;">
      <h3>Évolution du patrimoine</h3>
      <canvas id="chartWealth"></canvas>
    </div>

    <div class="card" style="margin-top:30px;">
      <h3>Comptes connectés</h3>
      <table class="accounts-table" id="accountsTable">
        <thead>
          <tr>
            <th>Nom</th><th>Type</th><th>Solde</th><th></th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" class="muted">Aucun compte ajouté</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODALE AJOUT DE COMPTE -->
  <div class="modal hidden" id="accountModal">
    <div class="modal-content">
      <h2>Ajouter un compte</h2>
      <input type="text" id="accName" placeholder="Nom du compte (ex : Binance, Revolut)" />
      <select id="accType">
        <option>Banque</option>
        <option>Crypto</option>
        <option>Trading</option>
        <option>Épargne</option>
      </select>
      <input type="number" id="accBalance" placeholder="Solde initial (€)" />
      <div class="modal-actions">
        <button class="cancel-btn" id="cancelModal">Annuler</button>
        <button class="confirm-btn" id="confirmModal">Ajouter</button>
      </div>
    </div>
  </div>

  <script src="assets/dashboard.js?v=8000"></script>
</body>
</html>
